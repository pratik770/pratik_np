<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Game</h1>
        
        <div id="gameInfo">
            <p>Your Hand: <span id="playerHand"></span></p>
            <p>Dealer's Hand: <span id="dealerHand"></span></p>
            <p>Your Score: <span id="playerScore">0</span></p>
            <p>Dealer's Score: <span id="dealerScore">0</span></p>
            <p id="result"></p>
        </div>

        <div class="buttons">
            <button id="hitBtn">Hit</button>
            <button id="standBtn">Stand</button>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
