<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="bankroll-container">
            <h2 id="bankroll">Bankroll: $1000</h2>
        </div>

        <!-- Bet Input Section -->
        <div class="bet-container">
            <label for="bet-input">Enter Bet Amount:</label>
            <input type="number" id="bet-input" min="1" placeholder="Enter Bet">
            <button id="start">Start Game</button>
            <p id="bet-amount">Bet: $0</p>
        </div>

        <!-- Game Actions -->
        <div id="action-buttons" class="hidden">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="deal">Deal</button>
        </div>

        <!-- Card Display Section -->
        <div id="cards-display">
            <div id="your-cards">
                <h3>Your Cards</h3>
            </div>
            <div id="dealer-cards">
                <h3>Dealer's Cards</h3>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container">
            <h3 id="results"></h3>
            <p id="your-sum"></p>
            <p id="dealer-sum"></p>
        </div>

        <!-- Hidden Start Card Display -->
        <div id="start-card" class="hidden">
            <img src="./cards/BACK.png" alt="start-card">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
