<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>21</title>
        <link rel="stylesheet" href="21_style.css">
    </head>

    <body>
        <div id="decksize">
            <h1>BlackJack</h1>
            <p>choose number of decks:
            <select id="decks">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="6">6</option>
                <option value="12">10</option>
            </select>
            <button id="start">Start</button>
            </p>
        </div>

        <!-- <button id="reset" class="btn">Reset</button> -->
        <p id="result"></p>



        <div id ="play_table">            
            <h2>Dealer: <span id="dealer-sum"></span></h2>
            <div id="start-card" class="card-container">
                <img id="hidden" src="./cards/BACK.png">
            </div>
            <div id="dealer-cards" class="card-container">
            </div>
            <div id ="gap">
                <br>
            </div>

            <div id="your-cards" class="card-container"></div>
            <h2>You: <span id="player-sum"></span></h2>

            <div id="bet-sec">
                <button id="10-bet" class="amt-btn">10</button>
                <button id="20-bet" class="amt-btn">20</button>
                <button id="50-bet" class="amt-btn">50</button>
                <button id="100-bet" class="amt-btn">100</button>
                <br>
                <button id="clear" class="bet-btn">Clear</button>
                <button id ="deal" class ="bet-btn">Deal</button>  
            </div>

            <div id ="dealdiv">
                
            </div>
            <!-- <br> -->
            <div id ="action-buttons">
                <button id="hit" class ="btn">Hit</button>
                <button id="stand" class="btn">Stand</button>
            </div>
            
        </div>

         <script src="21_script.js"></script>

    </body>
</html>
